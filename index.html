<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picks Website</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="fileForm">
        <label for="fileInput">Select txt file</label>
        <textarea id="fileInput" name="message" rows="4" cols="50" placeholder="Enter picks"></textarea>
        <button type="submit">Submit</button>
    </form>
    <h1 id="correct">Correct: </h1>
    <h1 id="incorrect">Incorrect: </h1>
    <h1 id="total">Total: </h1>
    <h1 id="percentage">Percentage: </h1>
</body>
</html>
